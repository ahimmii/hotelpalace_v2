
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Original</title>
        <meta charset="utf-8">
        <!-- Favicon icon -->
        <link rel="icon" type="image/png" href="{% static "images/favicon-32x32.png" %}">
        <!-- Base Styling  -->
        <link rel="stylesheet" href="{% static "main/css/fontsdashboard.css" %}">
        <link rel="stylesheet" href="{% static "main/css/style.css" %}">
    </head>

<body class="auth">
    <div id="main-wrapper" class="show">

        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-7 p-0 b-center bg-size">
                    <img class="img-fluid" src="{% static "oout..jpeg" %}" alt="tabib app">
                </div>
                <div class="col-xl-5 p-0">
                    <div class="login-tabib">
                        <div>
                            <div class="text-center">
                                <a class="logo" href="index.html">
                                    <img class="img-fluid" src="{% static " images/Logo+.png" %}" alt="loogin page">
                                </a>
                            </div>
                            <div class="login-main">
                                <form class="theme-form" action="/login/" method="post">
                                    {% csrf_token %}
                                    <h4>Sign in to account</h4>
                                    <p>Enter your email & password to login </p>
                                    <div class="form-group m-b-10">
                                        <label class="col-form-label">Email Address</label>
                                        <input class="form-control" type="username" name="username" placeholder="Tabib@gmail.com">
                                    </div>
                                    <div class="form-group m-b-10">
                                        <label class="col-form-label">Password</label>
                                        <div class="form-input position-relative">
                                            <input class="form-control" type="password" name="password" placeholder="*********">
                                            <div class="show-hide"><span class="show"></span></div>
                                        </div>
                                    </div>
                                    <div class="form-group mb-0">
                                        <div class="checkbox p-0">
                                            <input id="checkbox1" type="checkbox">
                                            <label class="text-muted" for="checkbox1">Remember password
                                            </label>
                                        </div>
                                        <a class="link text-primary" href="page-forgot-password.html">Forgot
                                            password?</a>
                                        <div class="mt-3">
                                            <button type="submit" class="btn btn-primary w-100">Sign in</button>
                                        </div>
                                    </div>
                                    <p class="mt-4 mb-0">Don't have account?<a class="ms-2 text-primary text-center"
                                            href="page-register.html">Create Account</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JQuery v3.5.1 -->
    <script src="{% static "plugins/jquery/jquery.min.js" %}"></script>
    <!-- popperjs -->
    <script src="{% static "plugins/popper/popper.min.js" %}"></script>
    <!-- Bootstrap -->
    <script src="{% static "plugins/bootstrap/js/bootstrap.js" %}"></script>
    <!-- Moment -->
    <script src="{% static "plugins/moment/moment.min.js" %}"></script>
    <!-- Date Range Picker -->
    <script src="{% static "plugins/daterangepicker/daterangepicker.min.js" %}"></script>
    <!-- Datatable -->
    <script src="{% static "plugins/datatables/jquery.dataTables.min.js" %}"></script>
    <script src="{% static "js/init-tdatatable.js" %}"></script>
    <!-- Chartjs -->
    <script src="{% static "plugins/chart/chart/Chart.min.js" %}"></script>
    <script src="{% static "js/charts-custom.js" %}"></script>
    <!-- Main Custom JQuery -->
    <script src="{% static "js/toggleFullScreen.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>
    <script src="{% static "js/option-themes.js" %}"></script>

</body>

</html>
